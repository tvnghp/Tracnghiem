<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hệ thống ôn luyện trắc nghiệm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo" id="logo-img">
        <div class="logo-text">
          <h1>Hệ thống ôn luyện trắc nghiệm</h1>
          <p>Luyện tập và kiểm tra kiến thức</p>
        </div>
      </div>
    </header>

    <div class="content">
      <div class="welcome-section">
        <h2>Chào mừng đến với hệ thống ôn luyện trắc nghiệm</h2>
        <p>Chọn chuyên đề bên dưới để bắt đầu làm bài:</p>
      </div>

      <div id="topics-container" class="topics-grid">
        <!-- Topics will be loaded here -->
      </div>

      <div class="admin-section">
        <a href="admin.html" class="btn btn-outline">
          <i class="material-icons">admin_panel_settings</i> Quản trị viên
        </a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const topicsContainer = document.getElementById('topics-container');
      
      function showEmptyState() {
        topicsContainer.innerHTML = `
            <div class="empty-state">
              <i class="material-icons">folder_open</i>
              <p>Chưa có chuyên đề nào</p>
              <a href="admin.html" class="btn">
                <i class="material-icons">add_circle</i> Tạo chuyên đề mới
              </a>
            </div>`;
      }
      
      function renderTopics(topics) {
        topicsContainer.innerHTML = topics.map(topic => `
          <div class="topic-card">
            <div class="topic-card-content">
              <h3>${topic.name}</h3>
              <p>${topic.questions ? topic.questions.length : 0} câu hỏi</p>
              <a href="quiz.html?topic=${encodeURIComponent(topic.id)}" class="btn">
                <i class="material-icons">play_arrow</i> Bắt đầu
              </a>
            </div>
          </div>
        `).join('');
      }
      
      async function loadTopics() {
        const localTopics = JSON.parse(localStorage.getItem('quiz_topics') || '[]');
        if (localTopics.length > 0) {
          renderTopics(localTopics);
          return;
        }
        try {
          // Dùng đường dẫn tương đối + cache-busting để tránh CDN trả bản cũ
          const url = new URL('./topics.json', location.href);
          url.searchParams.set('v', Date.now());
          const resp = await fetch(url, { cache: 'no-store' });
          if (resp.ok) {
            const remoteTopics = await resp.json();
            if (Array.isArray(remoteTopics) && remoteTopics.length > 0) {
              localStorage.setItem('quiz_topics', JSON.stringify(remoteTopics));
              renderTopics(remoteTopics);
              return;
            }
          }
          showEmptyState();
        } catch(e) {
          showEmptyState();
        }
      }
      
      loadTopics();
    });
  </script>
</body>
</html>
