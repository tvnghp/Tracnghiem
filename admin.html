<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản trị - Hệ thống ôn luyện trắc nghiệm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body { background: #f8f6f8; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; color: #400000;}
    .container { max-width: 560px; margin: 40px auto; background: #fff; box-shadow: 0 4px 16px rgba(128,0,32,0.09); border-radius: 12px; padding: 28px 22px 22px 22px; border-top: 8px solid #800020;}
    h1 { text-align: center; color: #800020; margin-bottom: 16px; font-size: 1.35rem;}
    .topic-form, .topic-list { margin-bottom: 28px;}
    .topic-form input, .topic-form select {
      padding: 7px;
      font-size: 1rem;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .topic-form label { font-weight: bold;}
    .topic-form .btn-save {
      background: #800020;
      color: #fff;
      padding: 8px 22px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.09rem;
      transition: background 0.2s;
    }
    .topic-form .btn-save:hover, .topic-form .btn-save:focus { background: #c72c41;}
    .topic-list .item { padding: 7px 0; border-bottom: 1px solid #eee;}
    .del-btn {
      background: #c72c41;
      color: #fff;
      border: none;
      padding: 4px 11px;
      border-radius: 5px;
      font-size: 0.95rem;
      cursor: pointer;
      margin-left: 12px;
    }
    .del-btn:hover, .del-btn:focus { background: #800020;}
    .hidden { display: none; }
    .file-upload input[type="file"] { border: none; background: #f7e5ed; color: #800020; padding: 6px; border-radius: 5px; font-size: 1rem;}
    .back-link { color: #800020; font-weight: bold; text-decoration: underline; cursor:pointer; display:block; margin-bottom:12px;}
    @media (max-width: 600px) { .container { padding: 10px 5px 15px 5px;} h1 { font-size: 1.1rem;} }
  </style>
</head>
<body>
  <div id="login-container" class="container">
    <div class="login-form">
      <div class="logo">
        <img src="logo.png" alt="Logo" id="logo-img" style="height: 60px;">
        <h2>Đăng nhập quản trị</h2>
      </div>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn">
          <i class="material-icons">login</i> Đăng nhập
        </button>
      </form>
    </div>
  </div>

  <div id="admin-container" class="container" style="display: none;">
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo" id="admin-logo">
        <div class="logo-text">
          <h1>Quản trị chuyên đề</h1>
          <p>Hệ thống ôn luyện trắc nghiệm</p>
        </div>
      </div>
      <button id="logout-btn" class="btn btn-outline">
        <i class="material-icons">logout</i> Đăng xuất
      </button>
    </header>
    
    <div class="content">
      <a href="index.html" class="back-link">
        <i class="material-icons">arrow_back</i> Về trang chủ
      </a>
      
      <form id="topic-form" class="mt-4">
        <h2>Thêm chuyên đề mới</h2>
        <div class="form-group">
          <label for="topic-name">Tên chuyên đề</label>
          <input type="text" id="topic-name" required>
        </div>
        
        <div class="form-group">
          <label for="file-quiz">File Excel câu hỏi</label>
          <input type="file" id="file-quiz" accept=".xlsx,.xls" required>
          <small>Định dạng hỗ trợ: .xlsx, .xls</small>
        </div>
        
        <button type="submit" class="btn">
          <i class="material-icons">add_circle</i> Tạo chuyên đề
        </button>
        <span id="topic-msg" class="ml-2"></span>
      </form>
      
      <div class="topic-list mt-4">
        <h2>Danh sách chuyên đề</h2>
        <div id="topic-list-container">
          <!-- Danh sách chuyên đề sẽ được hiển thị ở đây -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Admin credentials (in a real app, this should be server-side)
    const ADMIN_CREDENTIALS = {
      username: 'admin',
      password: 'admin123' // In production, use proper authentication
    };

    // Check if user is logged in
    function checkAuth() {
      return localStorage.getItem('admin_authenticated') === 'true';
    }

    // Login function
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        localStorage.setItem('admin_authenticated', 'true');
        showAdminPanel();
      } else {
        alert('Tên đăng nhập hoặc mật khẩu không đúng!');
      }
    }

    // Logout function
    function handleLogout() {
      localStorage.removeItem('admin_authenticated');
      showLoginForm();
    }

    // Show admin panel
    function showAdminPanel() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('admin-container').style.display = 'block';
      renderTopics();
    }

    // Show login form
    function showLoginForm() {
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('admin-container').style.display = 'none';
      document.getElementById('login-form').reset();
    }

    // Initialize admin page
    document.addEventListener('DOMContentLoaded', function() {
      if (checkAuth()) {
        showAdminPanel();
      } else {
        showLoginForm();
      }

      // Event listeners
      document.getElementById('login-form').addEventListener('submit', handleLogin);
      document.getElementById('logout-btn').addEventListener('click', handleLogout);
      
      // Your existing topic form submission code here
      document.getElementById('topic-form').addEventListener('submit', function(e) {
        e.preventDefault();
        let name = document.getElementById('topic-name').value.trim();
        let fileInput = document.getElementById('file-quiz');
        let msg = document.getElementById('topic-msg');
        msg.textContent = '';
        if (!name) { msg.textContent = "Vui lòng nhập tên chuyên đề!"; return; }
        let file = fileInput.files[0];
        if (!file) { msg.textContent = "Vui lòng chọn file câu hỏi!"; return; }
        const reader = new FileReader();
        reader.onprogress = function(e) {
          if (e.loaded > 1000000) { // If file is larger than 1MB
            console.log('Processing large file, please wait...');
          }
        };
        reader.onload = function(evt) {
          let workbook;
          try {
            const wbOptions = { 
              type: 'binary',
              cellText: false,  // Don't save formatted text to save memory
              cellDates: true,  // Parse dates
              cellStyles: false, // Don't process styles to save memory
              sheetStubs: false  // Don't create stubs for null/undefined values
            };
            workbook = XLSX.read(evt.target.result, wbOptions);
          } catch (error) {
            console.error('Error reading Excel file:', error);
            msg.textContent = 'Lỗi khi đọc file. Vui lòng thử lại với file nhỏ hơn hoặc định dạng khác.';
            return;
          }
          const firstSheet = workbook.SheetNames[0];
          const sheet = workbook.Sheets[firstSheet];
          const rows = XLSX.utils.sheet_to_json(sheet, {
            defval: '',
            blankrows: false,  // Skip empty rows
            raw: false,        // Use formatted strings
            dateNF: 'dd/mm/yyyy' // Date format
          });
          if (!rows || !rows.length) {
            msg.textContent = 'File không có dữ liệu!';
            return;
          }
          function getCol(row, name) {
            name = name.trim().toLowerCase();
            for (let k in row) {
              if (k.trim().toLowerCase() === name) return row[k];
            }
            return '';
          }
          const testRow = rows[0];
          function hasCol(name) {
            name = name.trim().toLowerCase();
            return Object.keys(testRow).some(k => k.trim().toLowerCase() === name);
          }
          if(!(
            hasCol('câu hỏi') &&
            hasCol('đáp án a') &&
            hasCol('đáp án b') &&
            hasCol('đáp án c') &&
            hasCol('đáp án d') &&
            hasCol('đáp án đúng') &&
            hasCol('giải thích')
          )) {
            msg.textContent = 'File thiếu cột hoặc không đúng định dạng mẫu!';
            return;
          }
          // Xử lý dữ liệu và log các dòng bị loại
          // ...existing code...
          // ...existing code...
          let questions = rows.map((row, idx) => {
            let rawAnswer = getCol(row, 'đáp án đúng').toString().trim();
            let answer = rawAnswer;
            if (["1", "2", "3", "4"].includes(rawAnswer)) {
              answer = ["A", "B", "C", "D"][parseInt(rawAnswer)-1];
            } else {
              answer = rawAnswer.toUpperCase();
            }
            let options = [];
            let optionLabels = [];
            let cols = [
              {label: "A", value: getCol(row, 'đáp án a')},
              {label: "B", value: getCol(row, 'đáp án b')},
              {label: "C", value: getCol(row, 'đáp án c')},
              {label: "D", value: getCol(row, 'đáp án d')}
            ];
            cols.forEach(col => {
              if (col.value && col.value.toString().trim() !== "") {
                options.push(col.value);
                optionLabels.push(col.label);
              }
            });
            if (!getCol(row, 'câu hỏi')) {
              console.warn(`Bỏ qua dòng ${idx+2}: thiếu câu hỏi`);
              return null;
            }
            if (!answer) {
              console.warn(`Bỏ qua dòng ${idx+2}: thiếu đáp án đúng`);
              return null;
            }
            // Chỉ kiểm tra đáp án đúng có nội dung ở cột tương ứng
            let validAnswer = false;
            if (["A", "B", "C", "D"].includes(answer)) {
              let idxLabel = ["A", "B", "C", "D"].indexOf(answer);
              validAnswer = cols[idxLabel].value && cols[idxLabel].value.toString().trim() !== "";
            }
            if (!validAnswer) {
              console.warn(`Bỏ qua dòng ${idx+2}: đáp án đúng không có nội dung ở cột tương ứng`);
              return null;
            }
            return {
              question: getCol(row, 'câu hỏi'),
              options: options,
              optionLabels: optionLabels,
              answer: answer,
              explain: getCol(row, 'giải thích')
            };
          }).filter(q => q);
          // ...existing code...

          if (questions.length === 0) {
            msg.textContent = 'Không tìm thấy câu hỏi hợp lệ trong file!';
            return;
          }
          console.log("Tổng số dòng sheet: ", rows.length);
          console.log("Số câu hỏi hợp lệ: ", questions.length);

          let topics = getTopics();
          topics.push({
            id: uuid(),
            name: name,
            questions: questions
          });
          saveTopics(topics);
          renderTopics();
          document.getElementById('topic-form').reset();
          msg.textContent = "Tạo chuyên đề thành công!";
          setTimeout(()=>{msg.textContent='';}, 2000);
        };
        reader.readAsBinaryString(file);
      });
    });

    // Your existing topic management functions here
    function getTopics() {
      return JSON.parse(localStorage.getItem('quiz_topics') || '[]');
    }

    function saveTopics(topics) {
      localStorage.setItem('quiz_topics', JSON.stringify(topics));
    }

    function uuid() {
      return 'topic-' + Math.random().toString(36).substr(2, 9) + Date.now();
    }

    function renderTopics() {
      const topics = getTopics();
      const container = document.getElementById('topic-list-container');
      
      if (topics.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="material-icons">folder_open</i>
            <p>Chưa có chuyên đề nào</p>
          </div>`;
        return;
      }
      
      container.innerHTML = topics.map(topic => `
        <div class="topic-item">
          <div class="topic-info">
            <h3>${topic.name}</h3>
            <div class="topic-meta">${topic.questions.length} câu hỏi</div>
          </div>
          <div>
            <button onclick="delTopic('${topic.id}')" class="btn btn-delete">
              <i class="material-icons">delete</i> Xóa
            </button>
          </div>
        </div>
      `).join('');
    }

    window.delTopic = function(id) {
      if (!confirm('Bạn có chắc chắn muốn xóa chuyên đề này?')) return;
      
      const topics = getTopics().filter(topic => topic.id !== id);
      saveTopics(topics);
      renderTopics();
    };
  </script>
</body>
</html>
